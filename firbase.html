<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD SIM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<style>
    .container{
        margin-top: 200px; 
        background: #00b6d6;
    }
    body {
    min-height: 100vh;
    background-image: url(homebg.png);
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    }
</style>
<body class="p-5">
  <div class="container col-md-4 p-5 rounded border border-success" style="background-color: rgba(51, 102, 255, 0.774); color: white; box-shadow: 15px 15px 5px rgba(0, 0, 0, 0.5);">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <h3 style="text-align:center; color: rgb(4, 194, 4); text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">ADD SIM</h3>
  
        <form method="post" id="frmContact">
          <p>
            Name:
            <input class="form-control form-control-sm" type="text" name="Name" id="Name" autocomplete="off" required />
          </p>
          <p>
            Address:
            <input class="form-control form-control-sm" type="text" name="Address" id="Address" autocomplete="off" required />
          </p>
          <p>
            Date of Birth:
            <input class="form-control form-control-sm" type="date" name="DOB" id="DOB" autocomplete="off" required />
          </p>
          <p>
            Sex:
            <input class="form-control form-control-sm" type="text" name="Sex" id="Sex" autocomplete="off" required />
          </p>
          <p>
            ID:
            <input class="form-control form-control-sm" type="text" name="ID" id="ID" autocomplete="off" required />
          </p>
          <p>
            Contact:
            <input class="form-control form-control-sm" type="text" name="Contact" id="Contact" autocomplete="off" required />
          </p>
          <p>
            Sim:
            <input class="form-control form-control-sm" type="text" name="sim" id="sim" autocomplete="off" required />
          </p>
          <button class="form-control form-control-sm btn btn-success" type="submit" name="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  
  


    <button class="btn btn-primary float-right mt-5"><a class="nav-link text-white" href="index.html">Back</a></button>
  </body>
  
  
</html>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
   
  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyD24Fr9FqQZqhxO-HCavjfaT9o_6zREsS4",
  authDomain: "fir-pages-10f81.firebaseapp.com",
  databaseURL: "https://fir-pages-10f81-default-rtdb.firebaseio.com",
  projectId: "fir-pages-10f81",
  storageBucket: "fir-pages-10f81.appspot.com",
  messagingSenderId: "1034213980701",
  appId: "1:1034213980701:web:b1cb10010fb526558ea4f4"
};
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // Get a reference to the database service
  const db = getDatabase(app);
  
  document.getElementById('frmContact').addEventListener('submit', function(e) {
      e.preventDefault();
      const regsid=Math.random().toString(36).slice(2, 7);
      set(ref(db, 'users/' + regsid ), {
        regsid: regsid,  
          Name: document.getElementById('Name').value,
          Address: document.getElementById('Address').value,
          DOB: document.getElementById('DOB').value,
          Sex: document.getElementById('Sex').value,
          ID: document.getElementById('ID').value,
          Contact: document.getElementById('Contact').value,
          sim: document.getElementById('sim').value,
      });
   
      alert('Your form is submitted');
      document.getElementById('frmContact').reset();

    });
  </script>
